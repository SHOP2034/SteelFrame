<!-- Proyectos -->
<section id="proyectos" class="projects">
  <h2>Proyectos Realizados</h2>

  <!-- Slider automático -->
  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="proyecto1.jpg" alt="Proyecto 1" onclick="openLightbox('proyecto1.jpg')">
        <h3>Casa Moderna</h3>
        <p>Diseño minimalista y ejecución rápida en steel framing.</p>
      </div>
      <div class="slide">
        <img src="proyecto2.jpg" alt="Proyecto 2" onclick="openLightbox('proyecto2.jpg')">
        <h3>Dúplex Familiar</h3>
        <p>Dos plantas con excelente aislamiento térmico y acústico.</p>
      </div>
      <div class="slide">
        <img src="proyecto3.jpg" alt="Proyecto 3" onclick="openLightbox('proyecto3.jpg')">
        <h3>Oficina Sustentable</h3>
        <p>Eficiencia energética con materiales reciclables.</p>
      </div>
    </div>
    <!-- Controles de puntos -->
    <div class="dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <!-- Botón ver más -->
  <div class="more-projects">
    <button onclick="openGallery()">Ver más proyectos</button>
  </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="" alt="Proyecto ampliado">
</div>

<!-- Galería adicional -->
<div id="gallery-modal" class="gallery-modal">
  <div class="gallery-content">
    <span class="close" onclick="closeGallery()">&times;</span>
    <h2>Más Proyectos</h2>
    <div class="gallery-grid">
      <img src="proyecto4.jpg" alt="Proyecto 4" onclick="openLightbox('proyecto4.jpg')">
      <img src="proyecto5.jpg" alt="Proyecto 5" onclick="openLightbox('proyecto5.jpg')">
      <img src="proyecto6.jpg" alt="Proyecto 6" onclick="openLightbox('proyecto6.jpg')">
      <img src="proyecto7.jpg" alt="Proyecto 7" onclick="openLightbox('proyecto7.jpg')">
    </div>
  </div>
</div>
